<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <!-- <script src="js/script.js" type="text/javascript"></script> -->
    <link href="css/main.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="js/ngMadLibsCtrl.js"></script>
  </head>

<body ng-app="MyApp">
	
<div class="row"  class="mast-head"   >
 
    <div class="col-sm-1 happy-face">
        <img src="images/mad-lib-happy-face.png" width="100" height="100">
    </div>
    <div class="col-sm-8 logo">
        <img src="images/ng-mad-libs-logo.png" width="400" height="100">
        <h1> Automate This !</h1>
    </div>
   
</div>
<div class="row"  ng-controller="ngMadLibsCtrl">
    <div   data-ng-repeat="k in keywords">
        <input class="words" type={{k.type}} placeholder={{k.ph}} data-ng-model="k.value">
    </div>
    <button  class="words"  ng-click="save()">Submit </button>


    <div  ng-hide="myVar"  class="words">

        <h1>{{keywords[0].value}}</h1> 
        <h1>{{keywords[1].value}}</h1>
         <h1>{{keywords[2].value}}</h1> 
    </div>
</div>
</body>
</html>
