<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <link href="css/main.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
  </head>

<body ng-app="MyApp">
	
<div class="row">
  <div class="col-sm-1 left-panel"></div>
    <div class="col-sm-1 happy-face">
        <img src="images/mad-lib-happy-face.png">
    </div>
    <div class="col-sm-8 logo">
        <img src="images/ng-mad-libs-logo.png">
        <h1> Automate This !</h1>
    </div>
    <div class="col-sm-1">
    </div>
</div>
<div class="row">
<div class="col-sm-2 left-panel">
</div>
<div clas="col-sm-8">
<div class="col-sm-2">
<input type="text" placeholder="name" data-ng-model="name">
</div>
 
<div class="col-sm-2">
<input type="text" placeholder"city" data-ng-model="city">
</div>
<div class="col-sm-2">
<input type="text" placeholder="number" data-ng-model="years">
</div>


</div>
<div class="col-sm-2 right-panel ">
</div>
</div>
<br/>
<br/>
<div class="row">
<div class="col-sm-2 left-panel">

</div>
<div clas="col-sm-8 middle-panel">

<p><span ng-bind="name"  ng-class="'style'"></span>            stays in <span ng-bind="city"  ng-class="'style'"></span>           from <span ng-bind="years"  ng-class="'style'"> </span>       years</p>

</div>
<div class="col-sm-2 right-panel ">

</div>

</div>


</div>
</body>
</html>
